<!DOCTYPE html>
<html>
    <head>
        <title>Virtual-assembly proof of concept</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="library/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="library/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="resources/css/onepage.css" type="text/css" rel="stylesheet" />

        <script type="text/javascript" src="library/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="library/jquery/jquery.easing.js"></script>
        <script type="text/javascript" src="library/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="resources/js/ldpframework.js"></script>
        <script type="text/javascript" src="library/handlebars/handlebars.js"></script>
        <script type="text/javascript" src="config/config.js"></script>
        <script type="text/javascript" src="resources/js/onepage.js"></script>

        <!-- Lodash, useful for parallax effect support -->
        <script type="text/javascript" src="library/lodash/lodash.min.js"></script>

        <script id="actor-list-template" type="text/x-handlebars-template" src="templates/actor-list.handlebars"></script>
        <script id="project-list-template" type="text/x-handlebars-template" src="templates/project-list.handlebars"></script>
        <script id="idea-list-template" type="text/x-handlebars-template" src="templates/idea-list.handlebars"></script>

        <script>
          $(function() {
            window.store = new MyStore({
              container: config.containerUrl + 'actor/',
              context: config.contextUrl,
              template: '#actor-list-template',
              partials: {
                'actorList': '#actor-list-template',
                'projectList': '#project-list-template',
                'ideaList': '#idea-list-template'
              }
            });

            getActorsList();
            getIdeasList();
            getProjectsList();

            activateScrollEasing();
          });
        </script>
    </head>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Virtual-assembly</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right text-uppercase">
            <li><a href="#projects">Le projet</a></li>
            <li><a href="#actors">Ces acteurs</a></li>
            <li><a href="#ideas">Les idées</a></li>
            <li><a href="#resources">Nos ressources et nos besoins</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <body>
      <section id="projects">
        <div class="container-fluid">
          <div class="row">
            <h2 class="text-uppercase text-center">
              Le Projet
            </h2>
            <div id="projects-detail" class="container"></div>
          </div>
        </div>
      </section>

      <section id="actors">
        <div class="container-fluid">
          <div class="row">
            <h2 class="text-uppercase text-center">
              Les acteurs
            </h2>
            <div id="actors-detail" class="container"></div>
          </div>
        </div>
      </section>

      <section id="ideas">
        <div class="container-fluid">
          <div class="row">
            <h2 class="text-uppercase text-center">
              Les idées
            </h2>
            <div id="ideas-detail" class="container"></div>
          </div>
        </div>
      </section>

      <section id="resources">
        <div class="container-fluid">
          <div class="row">
            <h2 class="text-uppercase text-center">
              Les ressources
            </h2>
            <div id="resources-detail" class="container"></div>
          </div>
        </div>
      </section>

    </body>
</html>
